<h2 style="text-align: center">Edit Profile</h2>
<br>
<div *ngIf="auth.user$ | async as user">
<mat-card class="mat-card-center">
  <mat-card-content>
    <form [formGroup]="editForm">
<mat-form-field>
  <label>
    <input matInput placeholder="Name" type="string" formControlName="name">
  </label>
</mat-form-field>
      <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="Age" type="number" formControlName="age">
      </label>
    </mat-form-field>
      <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="email" type="string" formControlName="email">
      </label>
    </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="editProfile(user)">Submit</button>
  </mat-card-actions>
</mat-card>
</div>
