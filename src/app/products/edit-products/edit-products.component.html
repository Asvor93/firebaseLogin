<h2 style="text-align: center">Edit Product</h2>
<br>
<div>
  <mat-card class="mat-card-center">
    <mat-card-content>
      <form [formGroup]="editForm">
        <mat-form-field>
          <label>
            <input matInput placeholder="Name" type="string" formControlName="name">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Price" type="number" formControlName="price">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="In Stock" type="number" formControlName="inStock">
          </label>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="editProduct(product)">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
