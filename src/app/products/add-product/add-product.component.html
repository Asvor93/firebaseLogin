<br>
<header style="text-align: center">New Product</header>
<br>
<br>
<div>
  <mat-card class="mat-card-center">
    <mat-card-content>
      <form [formGroup]="newPrForm">
        <mat-form-field>
          <label>
            <input matInput placeholder="Product Name" type="string" formControlName="pName">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Price" type="number" formControlName="price">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="In Stock" type="number" formControlName="inStock">
          </label>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="addProduct()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
